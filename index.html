<!DOCTYPE html>
<html lang="es-cl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zolkan - Seguimiento de Compra</title>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/0084ee0011.js"
      crossorigin="anonymous"
    ></script>

<style>
  .btn-custom {

      color: #fff;
      background-color: #f96d32 !important;
      border-color: #a74319 !important;


  }
</style>
    <!-- Google Font -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    /> -->
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <section class="purchase-traking">
      
      <form class="mt-5" action="index-en-preparacion.html" method="GET">
        <div class="form-group">
          <label for="order_id">Número de orden</label>
          <input type="text" class="form-control" id="order_id" aria-describedby="Número de orden" placeholder="" required="">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="email">Email con el cuál realizó la compra</label>
          <input type="email" class="form-control" id="email" placeholder="" required="">
        </div>

        <button type="submit" class="btn btn-primary btn-custom">Consultar</button>
      </form>
        
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>
</html>
